<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <img src="./egl.jpg" class="rounded" alt="image" style="height: 200px;width: 200px;">
    </div>
    <br>
    <div class="form-container mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" disabled>
    </div>
    <br>
    <div class="form-container mb-3">
        <label for="exampleFormControlInput1" class="form-label">Reset the pin</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter the pin to update">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</body>
</html>
